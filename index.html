<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <!-- Sign in  -->
    <section class="sign-in">
        <h1>Sign In</h1>
        <form>
            <label class="accounts">Email(phone or mobile accounts)</label><br>
            <input type="text"  class="accounts" placeholder=" Enter Email"><br>
            <label class="password">Password</label>
            <a href="#" class="forgot-password">Forgot Password</a><br>
            <input type="text"  class="password" placeholder="Enter Password"><br>
            <button type="button" class="continue-button">Continue</button>
        </form>
        <ul>    
            <li><a href="#" class="need-help">Need Help?</a></li>
        </ul>  
    </section>

    <!-- Create Your Amazon Account -->
    <p class="new"><span>New to Amazon?</span></p>
    <div class="create-account">
        <a href="#">
        <button type="button" class="create-button">Create Your Amazon Account</button>
        </a>
    </div>

    <!-- Footer -->
    <hr>
    <footer>
        <div class="info">
            <a href="#"  class="conditions">Conditions of use</a>
            <a href="#"  class="privacy-policy">Privacy Policy</a>
            <a href="#"  class="help">Help</a><br> 
        </div>
        <div class="copyright">
            <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>

</body>
</html>
